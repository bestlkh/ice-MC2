<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link href="/app/dist/css/styles/admin/main.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
<div class="form_container">
  <h2 class="heading">Instructor Login</h2>
  <form id="signup_form">
	<div id="login_err"></div>

    <div class="flex_col">
     	<label>Username:</label>
      	<input class="login-input" id="uname_input" type="text" required="required" placeholder="Username">
    </div>
    
    <div class="flex_col">
		<label>Password:</label>
      <input class="login-input" id="pwd_input" type="password" required="required" placeholder="Password">
    </div>
    
    <div>
   	  <input class="form_input login-input" type="submit" value="Login">
    </div>
  </form>
  <script src="/app/js/login/view.js"></script>
  <script src="/app/js/login/model.js"></script>
  <script src="/app/js/login/controller.js"></script>
</div>

</body>
</html>
