<div id="chat-zoom-control">
    <button id="chat-zoom-in" ng-click="zoomIn()">
        <img src="/app/media/chat-zoom-in.png"/> 
    </button>
    <button id="chat-zoom-out" ng-click="zoomOut()" >
        <img src="/app/media/chat-zoom-out.png"/>    
    </button>
    <button id="chat-zoom-reset" ng-click="zoomReset()">
        <img src="/app/media/chat-zoom-reset.png"/>
    </button> 
</div>
